<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Amor Animada</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffb6c1;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background-color: #ffccd5;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .card {
            background: white;
            width: 300px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #ffb6c1, #ffe4e1);
            border-radius: 15px;
        }

        .card-content {
            position: relative;
            font-size: 24px;
            font-weight: bold;
            color: #d6336c;
            text-align: center;
            z-index: 2;
        }

        /* Segunda tarjeta (oculta por defecto) */
        .card-second {
            background: white;
            width: 320px;
            height: 280px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s;
            background-color: #ffe4e1;
            padding: 20px;
            text-align: center;
        }

        .card-second img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .card-second p {
            font-size: 18px;
            color: #d6336c;
            font-weight: bold;
        }

        .card-second.show {
            opacity: 1;
            visibility: visible;
        }

        /* Animación de los corazones */
        .heart {
            width: 20px;
            height: 20px;
            background-color: red;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%) rotate(-45deg);
            animation: floatUp 5s linear infinite;
            opacity: 0;
        }

        .heart::before,
        .heart::after {
            content: "";
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: 10px;
            top: 0;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) translateX(-50%) rotate(-45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-300px) translateX(-50%) rotate(-45deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card" onclick="showSecondCard()">
            <div class="card-content">I Love You</div>
        </div>
    </div>

    <!-- Segunda tarjeta que aparece al hacer clic -->
    <div class="card-second" id="secondCard">
        <img src="WhatsApp Image 2025-03-12 at 10.03.23 PM.jpeg" alt="Imagen">
        <p>Eres la persona más especial para mí ❤️</p>
    </div>

    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");

            // Posición aleatoria en la pantalla
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s"; // Entre 3 y 5s
            heart.style.width = heart.style.height = Math.random() * 15 + 10 + "px"; // Tamaños variados

            document.body.appendChild(heart);

            // Eliminar el corazón después de la animación
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        // Generar corazones constantemente
        setInterval(createHeart, 300);

        // Función para mostrar la segunda tarjeta
        function showSecondCard() {
            document.getElementById("secondCard").classList.add("show");
        }
    </script>
</body>
</html>
